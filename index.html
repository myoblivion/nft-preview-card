    <div class="card">
        <img src="https://raw.githubusercontent.com/Mansi2611/CodePen-Home-NFT-preview-card-component/main/image-equilibrium.jpg" alt="Equilibrium photo">

        <div class="pd">
            <div class="left">
            <img id="eth" src="https://raw.githubusercontent.com/Mansi2611/CodePen-Home-NFT-preview-card-component/30b88c71e19c72a66a0d2042ddf71acf7aa19768/icon-ethereum.svg" alt="eth">
            <span id="price"> 0.041 ETH</span>
        </div>
        <div class="right">
            <img src="https://raw.githubusercontent.com/Mansi2611/CodePen-Home-NFT-preview-card-component/30b88c71e19c72a66a0d2042ddf71acf7aa19768/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
        </div>
        <div class="line"></div>
        <div class="footer">
        <img src="https://raw.githubusercontent.com/Mansi2611/CodePen-Home-NFT-preview-card-component/main/image-avatar.png" alt=""> 
        <p>Creation of <span>Jules Wyvern</span></p>
